develop:
  extends:
    file: base.yml
    service: base
  ports:
    - "35831:35729"
  container_name: rw-adapter-csv-develop
  environment:
    NODE_ENV: dev
    CT_URL: http://mymachine:9000
    LOCAL_URL: http://mymachine:4000
    CT_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6Im1pY3Jvc2VydmljZSIsImNyZWF0ZWRBdCI6IjIwMTYtMDktMTQifQ.IRCIRm1nfIQTfda_Wb6Pg-341zhV8soAgzw7dd5HxxQ
  command: develop
  links:
    - redis
    - elastic
  volumes:
    - ./app:/opt/rw-adapter-csv/app
worker:
  build: .
  environment:
    NODE_PATH: app/src
    NODE_ENV: dev
    CT_URL: http://mymachine:9000
    LOCAL_URL: http://mymachine:4000
    CT_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6Im1pY3Jvc2VydmljZSIsImNyZWF0ZWRBdCI6IjIwMTYtMDktMTQifQ.IRCIRm1nfIQTfda_Wb6Pg-341zhV8soAgzw7dd5HxxQ
  container_name: rw-adapter-csv-worker-develop
  command: developWorker
  links:
    - redis
    - elastic
  volumes_from:
    - develop
redis:
  image: redis
  container_name: rw-adapter-csv-redis
  ports:
    - "6379"
  restart: always
elastic:
  image: vizzuality/elasticsearch-sql:5.1.1
  container_name: rw-adapter-csv-elastic
  ports:
    - "9200"
    - "9300"
  volumes:
    # in osx the host machine volume directory cannot be under /Users
    # http://stackoverflow.hex1.ru/questions/34390220/how-to-mount-external-volume-for-mongodb-using-docker-compose-and-docker-machine
    - $HOME/docker/data/rw-adapter-csv-elastic:/usr/share/elasticsearch/data
  restart: always
